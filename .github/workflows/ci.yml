name: C Unit Tests CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  format:
    name: Code Formatting Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache clang-format
      uses: actions/cache@v3
      with:
        path: /usr/bin/clang-format
        key: clang-format-${{ runner.os }}

    - name: Install clang-format
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format

    - name: Check code formatting
      run: |
        find server -type f \( -name "*.c" -o -name "*.h" \) ! -path "*/build/*" ! -path "*/mpack/*" -exec clang-format --dry-run --Werror {} +

  lint:
    name: Static Analysis with clang-tidy
    runs-on: ubuntu-latest
    needs: format
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache clang-tidy
      uses: actions/cache@v3
      with:
        path: /usr/bin/clang-tidy
        key: clang-tidy-${{ runner.os }}

    - name: Install clang and clang-tidy
      run: |
        sudo apt-get update
        sudo apt-get install -y clang clang-tidy

    - name: Run linting with clang-tidy
      continue-on-error: true
      run: |
        make lint

  build:
    name: Build Libraries and Main Project
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          /usr/include/postgresql
          /usr/lib/x86_64-linux-gnu/libpq*
          /usr/lib/x86_64-linux-gnu/libcrypt*
        key: deps-${{ runner.os }}-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          deps-${{ runner.os }}-

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang cmake postgresql postgresql-contrib libpq-dev

    - name: Cache library builds
      uses: actions/cache@v3
      with:
        path: |
          server/lib/*/build
        key: libs-${{ runner.os }}-${{ hashFiles('server/lib/**/*.c', 'server/lib/**/CMakeLists.txt') }}
        restore-keys: |
          libs-${{ runner.os }}-

    - name: Build all libraries
      run: |
        cd server
        ./build_all.sh

    - name: Cache main project build
      uses: actions/cache@v3
      with:
        path: server/build
        key: main-build-${{ runner.os }}-${{ hashFiles('server/src/**/*.c', 'server/CMakeLists.txt') }}
        restore-keys: |
          main-build-${{ runner.os }}-

    - name: Build main project
      run: |
        cd server
        mkdir -p build
        cd build
        cmake ..
        make

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: |
          server/build/Cardio_server
          server/build/test
          server/build/client
          server/lib/*/build/*.a
          server/lib/*/build/*_test
        retention-days: 1

  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: build-artifacts
        path: server/

    - name: Make executables executable
      run: |
        chmod +x server/lib/*/build/*_test || true
        chmod +x server/build/test || true

    - name: Run all library tests
      run: |
        make test-libs

  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: build-artifacts
        path: server/

    - name: Install PostgreSQL
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql postgresql-contrib libpq-dev

    - name: Start PostgreSQL service
      run: |
        sudo systemctl start postgresql.service
        sudo -u postgres psql -c "CREATE USER testuser WITH PASSWORD 'testpass';"
        sudo -u postgres psql -c "CREATE DATABASE testdb OWNER testuser;"

    - name: Make executables executable
      run: |
        chmod +x server/build/Cardio_server || true
        chmod +x server/build/client || true
        chmod +x server/build/test || true

    - name: Run integration tests
      run: |
        cd server
        ./run_integration_tests.sh
