version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cardio_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cardio
    ports:
      - "5433:5432"
    volumes:
      - cardio_postgres_data:/var/lib/postgresql/data
      - ./database/schemas.sql:/docker-entrypoint-initdb.d/01-schemas.sql
      - ./database/migration_hash_passwords.sql:/docker-entrypoint-initdb.d/02-migration_hash_passwords.sql
      - ./database/data.sql:/docker-entrypoint-initdb.d/03-data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cardio-network

volumes:
  cardio_postgres_data:

networks:
  cardio-network:
    driver: bridge
